<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Withdrawals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>All Withdrawals</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Withdrawal ID</th>
            <th>Account Number</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="withdrawal : ${withdrawals}">
            <td th:text="${withdrawal.id}"></td>
            <td th:text="${withdrawal.getAccountNumber()}"></td>
            <td th:text="${withdrawal.amount}"></td>
            <td th:text="${#dates.format(withdrawal.getWithdrawDate(), 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/accounts" class="btn btn-primary mt-2">Back to Accounts</a>
</div>
</body>
</html>
