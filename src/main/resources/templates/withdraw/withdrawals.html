<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Withdrawals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/withdraw/withdrawals.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">All Withdrawals</h2>

    <!-- Withdrawals Table -->
    <div class="table-wrapper">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Withdrawal ID</th>
                <th>Account Holder Name</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="withdrawal : ${withdrawalPage.content}">
                <td th:text="${withdrawal.id}">1</td>
                <td th:text="${withdrawal.account.accountHolderName}">John Doe</td>
                <td th:text="${withdrawal.amount}">100.00</td>
                <td th:text="${#dates.format(withdrawal.withdrawDate, 'yyyy-MM-dd HH:mm:ss')}">2024-08-11 14:30:00</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination Controls -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/withdrawals(page=${currentPage - 1}, size=${withdrawalPage.size})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/withdrawals(page=${i}, size=${withdrawalPage.size})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/withdrawals(page=${currentPage + 1}, size=${withdrawalPage.size})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <a href="/accounts" class="btn btn-primary">Back to Accounts</a>
</div>
</body>
</html>
