<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/withdraw/withdraw.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="title mb-4">Withdraw Money</h2>
    <div th:if="${errorMessage}" class="alert alert-danger mb-4" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:unless="${errorMessage}">
        <div class="alert alert-info mb-4" role="alert">
            <p>Account Holder Name: <span th:text="${accountHolderName}"></span></p>
            <p>Current Balance: <span th:text="${balance}"></span></p>
        </div>
    </div>

    <form th:action="@{/withdraw}" method="post">
        <input type="hidden" name="accountNumber" th:value="${accountNumber}" />
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" min="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Withdraw</button>
    </form>
</div>
</body>
</html>
