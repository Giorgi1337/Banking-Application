<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Withdraw Money</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <div class="alert alert-info" role="alert">
        <p>Account Holder Name: <span th:text="${accountHolderName}"></span></p>
        <p>Current Balance: <span th:text="${balance}"></span></p>
    </div>
    <form th:action="@{/withdraw}" method="post">
        <input type="hidden" name="accountNumber" th:value="${accountNumber}" />
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" min="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Withdraw</button>
    </form>
</div>
</body>
</html>
