<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .scrollable-table-container {
            max-height: 70vh;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .account-link {
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Bootstrap primary color */
        }

        .account-link:hover {
            color: #0056b3; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>All Accounts</h2>
    <div class="mb-3">
        <a href="/create" class="btn btn-primary">Create New Account</a>
        <a href="/withdrawals" class="btn btn-info">View Withdrawals</a>
        <a href="/transactions" class="btn btn-secondary">View All Transactions</a> <!-- Added button -->
    </div>
    <div class="scrollable-table-container mt-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Account Number</th>
                <th>Account Holder Name</th>
                <th>Balance</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.accountNumber}"></td>
                <td>
                    <a th:href="@{'/profile/' + ${account.accountNumber}}" th:text="${account.accountHolderName}"
                       class="account-link"></a>
                </td>
                <td th:text="${account.balance}"></td>
                <td>
                    <a th:href="@{'/update/' + ${account.accountNumber}}" class="btn btn-warning">Update</a>
                    <a th:href="@{'/delete/' + ${account.accountNumber}}" class="btn btn-danger">Delete</a>
                    <a th:href="@{'/transfer/' + ${account.accountNumber}}" class="btn btn-secondary">Transfer</a>
                    <a th:href="@{'/deposit/' + ${account.accountNumber}}" class="btn btn-success">Deposit</a>
                    <a th:href="@{'/withdraw/' + ${account.accountNumber}}" class="btn btn-dark">Withdraw</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
