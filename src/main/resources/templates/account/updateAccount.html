<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/account/account.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Update Account</h2>

    <!-- Dynamic Progress Bar -->
    <div class="progress mb-4">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <form id="updateAccountForm" th:action="@{/update}" th:object="${account}" method="post">
        <div class="mb-3">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="text" id="accountNumber" th:field="*{accountNumber}" class="form-control" readonly/>
        </div>
        <div class="mb-3">
            <label for="accountHolderName" class="form-label">Account Holder Name</label>
            <input type="text" id="accountHolderName" th:field="*{accountHolderName}" class="form-control"
                   required pattern="[A-Za-z ]+" title="Account holder name must not contain numbers"/>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('accountHolderName')}" th:errors="*{accountHolderName}"></div>
        </div>
        <div class="mb-3">
            <label for="balance" class="form-label">Balance</label>
            <input type="number" step="0.01" id="balance" th:field="*{balance}" class="form-control" readonly/>
        </div>
        <button type="submit" class="btn btn-primary">Update Account</button>
    </form>
</div>

<!-- Bootstrap and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9z5dZ2b0E1TO6W2h5g5Rp4KmRSY+mbowylI3xQ+jSeEyz8S0eSy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-OERcA2z8xG4N57ZKc0BeDohBReQJr2FnD6OHZ3uRzA1F3I10P3pPp1EzWoyz2NTs" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
