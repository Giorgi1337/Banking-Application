<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Stylesheets -->
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/account/account.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="max-width: 700px; width: 100%;">
        <div class="card-header text-center">
            <h4 class="mb-0">Create Account</h4>
        </div>
        <div class="card-body">
            <!-- Error Message -->
            <div class="alert alert-danger" th:if="${errorMessage}" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

            <!-- Dynamic Progress Bar -->
            <div class="progress mb-4">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <form id="createAccountForm" th:action="@{/create}" th:object="${account}" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="accountNumber" class="form-label">Account Number</label>
                            <input type="text" id="accountNumber" th:field="*{accountNumber}" class="form-control" required/>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="accountHolderName" class="form-label">Account Holder Name</label>
                            <input type="text" id="accountHolderName" th:field="*{accountHolderName}" class="form-control"
                                   required pattern="[A-Za-z ]+" title="Account holder name must not contain numbers"/>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('accountHolderName')}" th:errors="*{accountHolderName}"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" required/>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email Address</label>
                            <input type="email" id="emailAddress" th:field="*{emailAddress}" class="form-control" required/>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required/>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="address" th:field="*{address}" class="form-control" rows="3" required></textarea>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="accountType" class="form-label">Account Type</label>
                            <select id="accountType" th:field="*{accountType}" class="form-select" required>
                                <option value="" disabled selected>Select account type</option>
                                <option value="Checking">Checking</option>
                                <option value="Savings">Savings</option>
                                <option value="Business">Business</option>
                            </select>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select id="status" th:field="*{status}" class="form-select" required>
                                <option value="" disabled selected>Select status</option>
                                <option value="Active">Active</option>
                                <option value="Suspended">Suspended</option>
                                <option value="Closed">Closed</option>
                            </select>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                        </div>
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9z5dZ2b0E1TO6W2h5g5Rp4KmRSY+mbowylI3xQ+jSeEyz8S0eSy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-OERcA2z8xG4N57ZKc0BeDohBReQJr2FnD6OHZ3uRzA1F3I10P3pPp1EzWoyz2NTs" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
