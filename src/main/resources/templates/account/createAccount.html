<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Create Account</h2>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <form th:action="@{/create}" th:object="${account}" method="post">
        <div class="mb-3">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="text" id="accountNumber" th:field="*{accountNumber}" class="form-control" required/>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"></div>
        </div>

        <div class="mb-3">
            <label for="accountHolderName" class="form-label">Account Holder Name</label>
            <input type="text" id="accountHolderName" th:field="*{accountHolderName}" class="form-control" required/>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('accountHolderName')}" th:errors="*{accountHolderName}"></div>
        </div>

        <div class="mb-3">
            <label for="balance" class="form-label">Initial Deposit</label>
            <input type="text" id="balance" th:field="*{balance}" class="form-control" readonly/>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></div>
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" required/>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
</div>
</body>
</html>
