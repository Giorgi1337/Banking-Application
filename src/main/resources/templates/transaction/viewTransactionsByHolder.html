<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions for Account Holder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/transaction/transactions-for-account.css">
</head>
<body>
<div class="container">
    <h2>Transactions for <span th:text="${accountHolderName}"></span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>From Account</th>
                <th>To Account</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.fromAccountHolderName}"></td>
                <td th:text="${transaction.toAccountHolderName}"></td>
                <td th:text="${transaction.transactionType}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${#dates.format(transaction.transactionDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-between">
        <a class="btn btn-primary" href="/accounts">Back to Accounts</a>
        <a class="btn btn-secondary" th:href="@{/transactions/{accountHolderName}/pdf(accountHolderName=${accountHolderName})}">
            Download PDF
        </a>
    </div>
</div>
</body>
</html>
