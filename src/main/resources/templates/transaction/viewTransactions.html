<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">All Transactions</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Transaction ID</th>
            <th>From Account Holder</th>
            <th>To Account Holder</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.id}">1</td>
            <td th:text="${transaction.fromAccountHolderName}">John Doe</td>
            <td th:text="${transaction.toAccountHolderName}">Jane Smith</td>
            <td th:text="${transaction.transactionType}">Transfer</td>
            <td th:text="${transaction.amount}">100.00</td>
            <td th:text="${#dates.format(transaction.transactionDate, 'yyyy-MM-dd HH:mm:ss')}">2024-08-11 14:30:00</td>
        </tr>
        </tbody>
    </table>
    <a href="/accounts" class="btn btn-secondary">Back to Accounts</a>
</div>
</body>
</html>
