<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/transaction/deposit.css">
</head>
<body>
<div class="container">
    <h2>Deposit Money</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="card">
        <div class="card-header">
            Deposit Details
        </div>
        <div class="card-body">
            <form th:action="@{/deposit}" method="post">
                <div class="mb-3">
                    <label for="accountHolderName" class="form-label">Account Holder Name</label>
                    <input type="text" class="form-control" id="accountHolderName" th:value="${accountHolderName}" readonly>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" min="0.01" required>
                </div>
                <input type="hidden" name="accountNumber" th:value="${accountNumber}">
                <button type="submit" class="btn btn-cool mt-2">Deposit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
