<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2>Create Account</h2>
    <form th:action="@{/create}" th:object="${account}" method="post">
        <div class="form-group">
            <label for="accountHolderName">Account Holder Name</label>
            <input type="text" class="form-control" id="accountHolderName" th:field="*{accountHolderName}" required>
        </div>
        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}" required>
        </div>
        <div class="form-group">
            <label for="balance">Initial Deposit</label>
            <input type="number" step="0.01" class="form-control" id="balance" th:field="*{balance}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Create Account</button>
    </form>
</div>
</body>
</html>
