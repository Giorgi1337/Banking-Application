<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdrawal History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Withdrawal History for Account: <span th:text="${accountNumber}"></span></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="withdrawal : ${withdrawals}">
            <td th:text="${withdrawal.amount}"></td>
            <td th:text="${#dates.format(withdrawal.withdrawnAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
    </table>
</div>
</body>
</html>
